<!DOCTYPE html>
	<html>
		<head>
			<title>Science 	Homework</title>
			<link rel="stylesheet" type="text/css" href="css/style.css">
		</head>
		<body>

			<h1 id="header">Press the button to get a question! üòÅ</h1>

			<button onclick="t()" id="t"><h3>True</h3></button>

			<button onclick="f()" id="f"><h3>False</h3></button>

			<br>

			<button onclick="question()" id="question"><h3>Question<h3></button>

			<h2>My year 8 science quiz, by Connie :)</h2>

			<script>

				var questions = ["True or False, when liquids have a medium density", "True or false, liquids match the shape of their container", "True or False, liquids are very easily squashed", "True or False, the particles are very far apart", "True or false, the particles can move", "True or false, rocks are a fluid"]

				var answers = [true, true, false, false, true, false]
				
				var chosenQuestion = ""

				function question() {
					chosenQuestion = questions[Math.floor(Math.random()*questions.length)];
					document.getElementById("header").innerHTML = chosenQuestion
				}

				function t() {
					if (answers[questions.indexOf(chosenQuestion)] == true) {
						alert("Correct!");
					} else {
						alert("Incorrect!");
					}
				}

				function f() {
					if (answers[questions.indexOf(chosenQuestion)] == false) {
						alert("Correct!");
					} else {
						alert("Incorrect!");
					}
				}

			</script>
		</body>
	</html>
