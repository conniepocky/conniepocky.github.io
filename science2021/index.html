<!DOCTYPE html>
	<html>
		<head>
			<title>Science 	Homework</title>
			<link rel="stylesheet" type="text/css" href="css/style.css">
		</head>
		<body>

			<h1>My year 8 science physics quiz, by Connie üòé</h1>

			<button onclick="t()" id="t"><h3>True</h3></button>

			<button onclick="f()" id="f"><h3>False</h3></button>

			<br>

			<h2 id="header">Press the button to get a question! üòÅ</h2>

			<button onclick="question()" id="question"><h3>Question<h3></button>

			<script>

				var questions = ["True or False, the name of the first dog in space was Laika", "True or False, our solar system is called the milky way", "True or False, the moon looks different shapes at different times because it orbits the earth", "True or False, not all matter is made from atoms", "True or False, energy can be transfered in water", "True or False, sound travels fastest through air"]

				var answers = [true, true, false, false, true, false]
				
				var chosenQuestion = ""

				function question() {
					chosenQuestion = questions[Math.floor(Math.random()*questions.length)];
					document.getElementById("header").innerHTML = chosenQuestion
				}

				function t() {
					if (answers[questions.indexOf(chosenQuestion)] == true) {
						alert("Correct!");
					} else {
						alert("Incorrect!");
					}
				}

				function f() {
					if (answers[questions.indexOf(chosenQuestion)] == false) {
						alert("Correct!");
					} else {
						alert("Incorrect!");
					}
				}

			</script>
		</body>
	</html>
